<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script type="application/javascript">
      $(document).ready(function() {
        function createFamilyTree() {
          $("body").append(
            $("<table>").append(
              $("<thead>").append(
                $("<tr>").append(
                  $("<th>").text("Firstname"),
                  $("<th>").text("Lastname")
                )
              ),
              $("<tbody>")
            )
          );
        }

        function addNewMember(firstName, lastName) {
          let newMember = $("<tr>").append(
            $("<td>").text(firstName),
            $("<td>").text(lastName),
            $("<td>").text("(x)").css("background-color", "orange").click(function() {
              newMember.remove();
            })
          );

          $("tbody").append(newMember);
        }

        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
      });
    </script>
  </body>

</html>
