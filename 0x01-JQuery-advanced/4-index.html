<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Task 4</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script type="application/javascript">
      $(document).ready(function() {
        function createFamilyTree() {
          $("body").append(
            $("<table>").append(
              $("<thead>").append(
                $("<tr>").append(
                  $("<th>").text("Firstname"),
                  $("<th>").text("Lastname")
                )
              ),
              $("<tbody>").append(
                $("<tr>").append(
                  $("<td>").text("Guillaume"),
                  $("<td>").text("Salva")
                ),
                $("<tr>").append(
                  $("<td>").text("Paulette"),
                  $("<td>").text("Salva")
                ),
                $("<tr>").append(
                  $("<td>").text("Antoine"),
                  $("<td>").text("Salva")
                )
              )
            )
          );
        }

        function replaceFamilyTree () {
          let newFam = $("<tr>").append(
            $("<td>").text("Gerard"),
            $("<td>").text("Bonissa")
          )
          $("tbody").html(newFam);
        }

        createFamilyTree();
        replaceFamilyTree();
      });
    </script>
  </body>

</html>
